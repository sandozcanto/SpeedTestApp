name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  client:
    name: client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
        working-directory: SpeedTestClient

      - name: Build client
        run: npm run build
        working-directory: SpeedTestClient

  Server:
    name: Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
        working-directory: SpeedTestServer

